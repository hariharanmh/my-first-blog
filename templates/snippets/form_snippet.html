<center>
	<div class="card z-depth-4">
		<div class="container">
			<br>
			<h3 class="center-align"> {{ title }} </h3>
			<div class="row">
				<form class="col s12 m12" method="POST">
					{% csrf_token %}
					{% for field in form %}
						<div class="row">
							<div class="input-field col s12 m12">
								{% if field.errors %}
									<span class="red-text" style="text-transform: capitalize;">{{ field.errors|escape }}</span>	
								{% endif %}
								<input class="rounded" value='{% if field.value %} {{ field.value }} {% endif %}' 
									placeholder='{{ field.label }}' id='{{ field.id_for_label }}' name='{{ field.html_name }}' type="text">
								<label for='{{ field.id_for_label }}'> {{ field.label }} : </label>
								{% if field.help_text %}
									<p class="help"> {{ field.help_text|safe }} </p>
								{% endif %}
							</div>
						</div>
					{% endfor %}
					<button class="btn waves-effect waves-light blue darken-4" type="submit">Save</button>
				</form>
			</div>
		</div>
		<br>
	</div>
</center>
